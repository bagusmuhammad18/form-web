<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <section>
      <form id="myForm">
        <h2>Fill Your Personal Data</h2>
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName" required />
        <div class="error-message" id="fNameError"></div>

        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName" required />
        <div class="error-message" id="lNameError"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message" id="emailError"></div>

        <label for="pNumber">Phone Number</label>
        <input type="number" id="pNumber" name="pNumber" required />
        <div class="error-message" id="pNumberError"></div>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
        <div class="error-message" id="addressError"></div>

        <label for="dBirth">Date of Birth</label>
        <input type="date" id="dBirth" name="dBirth" required />
        <div class="error-message" id="dBirthError"></div>

        <input type="submit" value="Submit" />
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
